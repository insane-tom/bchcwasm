syntax = "proto3";
package bchcwasm.bchcwasm.v1;

import "amino/amino.proto";
import "bchcwasm/bchcwasm/v1/params.proto";
import "gogoproto/gogo.proto";

option go_package = "bchcwasm/x/bchcwasm/types";

// GenesisState defines the bchcwasm module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}
