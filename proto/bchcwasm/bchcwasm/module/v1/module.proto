syntax = "proto3";
package bchcwasm.bchcwasm.module.v1;

import "cosmos/app/v1alpha1/module.proto";

option go_package = "bchcwasm/x/bchcwasm/types";

// Module is the config object for the module.
message Module {
  option (cosmos.app.v1alpha1.module) = {go_import: "bchcwasm/x/bchcwasm"};

  // authority defines the custom module authority.
  // If not set, defaults to the governance module.
  string authority = 1;
}
